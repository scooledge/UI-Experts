<!doctype html>
<html>
  <head>
    <style>
      #map {
        width: 400px;
        height: 400px;
       
      }
      ul#menu {
    padding: 0;
}

ul#menu li {
    display: inline;
}

ul#menu li a {
    background-color: red;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 4px 4px 0 0;
}

ul#menu li a:hover {
    background-color: orange;
}
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="drivingRoute.js"></script>
    <!-- GMaps Library -->
    <script src="gmaps.js"></script>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script>
      /* Map Object */
      var mapObj = new GMaps({
        el: '#map',
  lat: 47.622868,
  lng: -122.336553,
  click: function(e) {
    alert('You clicked on the map');
  },
  zoom_changed: function(e) {
    alert('You zoomed the map');
  }
  
});
var m = mapObj.addMarker({
  lat: 47.622868,
  lng: -122.336553,
  title: 'Amazon',
  infoWindow: {
    content: '<h4>Amazon Headquarters</h4><div>440 Terry Ave N, Seattle, WA 98109</div><div>Seattle, Wa</div>',
    maxWidth: 100
  }
});
mapObj.addMarker({
  lat: 48.8553701,
  lng: 2.2944813,
  mouseover: function(e) {
    alert('Triggered');
  }
});

    </script>
    <form id="calculate-route" name="calculate-route" action="#" method="get">
  <label for="from">From:</label>
  <input type="text" id="from" name="from" required="required" placeholder="An address" size="30" />
  <a id="from-link" href="#">Get my position</a>
  <br />

  <label for="to">To:</label>
  <input type="text" id="to" name="to" required="required" placeholder="Another address" size="30" />
  <a id="to-link" href="#">Get my position</a>
  <br />

  <input type="submit" />
  <input type="reset" />
</form>
